<!doctype html>
<html>
<head>
	<title>sample</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="sample.css" />
	<script>
		function sort() {
			var arr = [];
			const mainEle = document.getElementById('shuffleAndSort')
			arr = arrPull();
			arr.sort(function (a,b) {
					return a-b;
			});
			mainEle.innerHTML = "";
			for (let j = 0; j < arr.length; j++) {	  		
				var li = document.createElement("li");
				li.className = "li-" + j
				li.innerHTML = arr[j];	
				mainEle.appendChild(li);
			}	
			console.log(arr);
		}

		function arrPull() {
			const arr = [];
			const ul = document.querySelectorAll('ul li');
			for (let i = 0; i <= ul.length - 1; i++) {		
				arr.push(ul[i].innerHTML);		
			}
			return arr;
		}

		function shuffle() {
			var arr = [];
			const mainEle = document.getElementById('shuffleAndSort')
			arr = arrPull();
			const shuffledArray = arr.sort((a, b) => 0.5 - Math.random());
			mainEle.innerHTML = "";
			for (let j = 0; j < arr.length; j++) {	  		
				var li = document.createElement("li");
				li.className = "li-" + j
				li.innerHTML = arr[j];	
				mainEle.appendChild(li);
			}
			console.log(arr);
		}	
	</script>
</head>
<body>
 <div class="wrapper">
 	<header>
		<h1>Shuffle and Sort</h1>
		<div class="line"></div>
	</header>

	<aside>
		<button id="shuffle" onClick="shuffle()" type="button" class="btn btn-blue">Shuffle</button>
		<button type="button" onclick="sort()" class="btn btn-blue" >Sort</button>		 
	</aside> 

    <section> 
		<article>
			 <ul id="shuffleAndSort">
			 	<li class="li-0">1</li>
			 	<li class="li-1">2</li>
			 	<li class="li-2">3</li>
			 	<li class="li-3">4</li>
			 	<li class="li-4">5</li>
			 	<li class="li-5">6</li>
			 	<li class="li-6">7</li>
			 	<li class="li-7">8</li>
			 	<li class="li-8">9</li>
			 </ul>  
		</article> 
	</section> 

	<footer>
		<p>Shuffle and Sort by {{ preethesh}} 
		  </p>
	</footer>
  </div> 
</body>
</html>
